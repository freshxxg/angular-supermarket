
<div  ng-controller="goods_list_controller">
    <link rel="stylesheet"  type="text/css"  href="../css/goods_list.css">
<div class='header'>
    <div class="go_list">Let's Go</div>
    <button class="homepage" id="homepage" ng-click="click_home()">主页</button>
    <div class="goods_list">商品列表</div>
    <button class="cart" id="cart" ng-click="click_cart()">
        <img src="../icon/cart.png" alt="购物车的图标"/><a>购物车(<strong id="count" ng-model="sum_count">{{sum_count}}</strong>)</a>
    </button>
</div>
<div class="goods_table">
    <div>商品列表</div>
    <table>
        <thead>
            <tr>
                <th class="classification">分类</th>
                <th class="name">名称</th>
                <th class="price">单价(元)</th>
                <th class="unit">单位</th>
                <th class="blank"></th>
            </tr>
             <tr class="shop_list" ng-repeat="item in items">
                 <td>{{item.classification}}</td>
                 <td>{{item.name}}</td>
                 <td id="price">{{item.price}}</td>
                 <td>{{item.unit}}</td>
                 <td><button id="button" ng-click="click_add_cart(item,1) ">加入购物车</button></td>
             </tr>
        </thead>
    </table>
</div>
</div>
